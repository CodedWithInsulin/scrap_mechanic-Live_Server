<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="application-name" content="SM Live Map" />
    <meta name="author" content="OthonR" />
    <meta name="generator" content="https://github.com/othonr/sm_livemap"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
        html, body, #map {
          width:100%;
          height:100%;
          margin:0;
          padding:0;
          background-color: #B0B0B0
        }
      </style>
</head>
<body>
    <div id="map"></div>
    <script src="libs/leaflet-hash.js"></script>
    <script type="text/javascript">
        var minZoom = 0
        var maxZoom = 5
        // create the map
        var map = L.map("map", {
            crs: L.CRS.Simple,
            minZoom: minZoom,
            maxZoom: maxZoom,
        })
        map.attributionControl.addAttribution("<a target='_new' href='https://github.com/othonr/sm_livemap'>sm_livemap By OthonR</a>")
        L.tileLayer('http://maps.stamen.com/m2i/#watercolor/2000:1000/13/{x}/{y}', {
            noWrap: true,
            maxNativeZoom: 1,
            minNativeZoom: 1,
            tileSize:64,
        }).addTo(map)
    </script>
</body>
</html>
